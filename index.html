<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="images/1.avif" draggable="false" />
        <img class="image" src="images/2.avif"  draggable="false"/>
        <img class="image" src="images/3.1.avif"  draggable="false"/>
        <img class="image" src="images/4.avif"  draggable="false"/>
        <img class="image" src="images/5.avif"  draggable="false"/>
        <img class="image" src="images/6.avif"  draggable="false"/>
        <img class="image" src="images/7.avif"  draggable="false"/>
        <img class="image" src="images/8.avif"  draggable="false"/>
</body>
</html>
